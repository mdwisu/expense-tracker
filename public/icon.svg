<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#grad1)" rx="80"/>

  <!-- Money bag icon -->
  <g transform="translate(256, 256)">
    <!-- Bag body -->
    <ellipse cx="0" cy="40" rx="100" ry="120" fill="#FFD700" stroke="#FFA500" stroke-width="8"/>

    <!-- Bag top -->
    <rect x="-60" y="-80" width="120" height="40" fill="#FFD700" stroke="#FFA500" stroke-width="8" rx="10"/>

    <!-- Dollar sign -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#2D6A00" text-anchor="middle">$</text>

    <!-- Rope -->
    <path d="M -40,-80 Q -40,-100 -20,-100" stroke="#8B4513" stroke-width="10" fill="none" stroke-linecap="round"/>
    <path d="M 40,-80 Q 40,-100 20,-100" stroke="#8B4513" stroke-width="10" fill="none" stroke-linecap="round"/>
  </g>
</svg>

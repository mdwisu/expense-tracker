<!DOCTYPE html>
<html>
<head>
  <title>Generate PWA Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Generate PWA Icons</h1>
  <p>Click buttons to download app icons</p>

  <div>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <canvas id="canvas180" width="180" height="180"></canvas>
  </div>

  <div>
    <button onclick="download('canvas192', 'icon-192.png')">Download 192x192</button>
    <button onclick="download('canvas512', 'icon-512.png')">Download 512x512</button>
    <button onclick="download('canvas180', 'apple-touch-icon.png')">Download 180x180 (iOS)</button>
  </div>

  <script>
    // Function to draw icon
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#3b82f6');
      gradient.addColorStop(1, '#1e40af');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Draw money bag emoji or icon
      ctx.font = `${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ðŸ’°', size / 2, size / 2);
    }

    // Draw all icons
    drawIcon(document.getElementById('canvas192'));
    drawIcon(document.getElementById('canvas512'));
    drawIcon(document.getElementById('canvas180'));

    // Download function
    function download(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const url = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.click();
    }
  </script>
</body>
</html>
